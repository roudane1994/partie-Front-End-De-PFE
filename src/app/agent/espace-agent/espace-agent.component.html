<div class="row my-4">

    <div class="col-md-6 ">
        <h3>Bienvenu {{id}}</h3>
    </div>

    <div class="col-md-6 text-right" >
            <button class="btn btn-dark btn-sm" (click)="creeIncident()" *ngIf="mode==='list'">
                    <i class="fa fa-plus"></i>
                    Crée Incident</button>

             <button class="btn btn-success btn-sm" (click)="change('list')" *ngIf="mode==='cree'">
                            <i class="fa fa-plus"></i>
                            Ms Incidents</button>
        
        </div>
   
</div>


<div class="row" >
        <div class="col-md-3">
                <div class="list-group">
                        <li class="list-group-item list-group-item-success">List</li>
                        <a [ngClass]="{'active':liActive==='incidentNonActive'}" class="list-group-item list-group-item-action"  (click)="chargerIncident('nonValider')">Incident En Attend</a>
                        <a [ngClass]="{'active':liActive==='incidentActive'}" class="list-group-item list-group-item-action" (click)="chargerIncident('valider')">Incident Valider</a>
                        <a [ngClass]="{'active':liActive==='creeIncident'}"  (click)="creeIncident()" class="list-group-item list-group-item-action">Crée Incident</a>
                        <a   class="list-group-item list-group-item-action" data-toggle="modal" data-target="#profile">Profile</a>
                        <a  class="list-group-item list-group-item-action" data-toggle="modal" data-target="#password">Modifier votre mot de passe</a>

                      </div>
            
            </div>
        <div class="col-md-9 mx-auto">
               
       <app-list-incident [incidents]="incidents" [incidents2]="incidents" (shareDataToParent)="updateIncident($event)" (deleteIncident)="deleteIncident($event)"  *ngIf="incidents && mode==='list'"></app-list-incident>
       
       <app-form-incident  [incident]="incident" [mode]="modeFile" (annulee)="change($event)" (addIncident)="addIncident($event)"  *ngIf="incidents && mode==='cree'"></app-form-incident>
       <app-profile ></app-profile>
       <app-change-password></app-change-password>
       
       
        </div>
    </div>
