<div class="modal fade" id="password">
    <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-lg">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Modifier votre mot de passe</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
          
            <div class="card">
                <div class="card-header">
                    <div class="alert alert-success" *ngIf="isOk">
                        <strong>Success!</strong> votre mot de passe a été modifié avec succès
                      </div>
                </div> 
                        <div class="card-body">
                            
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Mot de Passe Actuel</label>
                                    <div class="col-lg-9">
                                        <input class="form-control" type="password"  [(ngModel)]="passwordActuel">
                                        <span><p style="color: red">{{error1}}</p></span>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Nouveau Mot de Passe Actuel</label>
                                    <div class="col-lg-9">
                                        <input class="form-control" type="password" [(ngModel)]="passwordNouveau" >
                                        
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Confirmation</label>
                                    <div class="col-lg-9">
                                        <input class="form-control" type="password" [(ngModel)]="confirmation">
                                        <span><p style="color: red">{{error2}}</p></span>
                                    </div>
                                </div>
                               
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label"></label>
                                    <div class="col-lg-9">
                                        
                                        <input type="button" class="btn btn-primary" value="Change" (click)="changePassword()">
                                    </div>
                                </div>
                           
                        </div>
                    </div>


        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer ">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Ferme</button>
        </div>
        
      </div>
    </div>
  </div>
