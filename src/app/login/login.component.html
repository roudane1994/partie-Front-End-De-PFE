<div class="row ">
        <div class="col-md-12">
            <h2 class="text-center text-white mb-4">Bootstrap 4 Login Form</h2>
            <div class="row">
                <div class="col-md-6 mx-auto">

                    <!-- form card login -->
                    <div class="card rounded-0 ">
                        <div class="card-header">
                                <div class="alert alert-danger alert-dismissible fade show" *ngIf="isError">
                                        
                                        <strong>Erreur :</strong> Adresse e-mail ou mot de passe invalide
                                      </div>
                            <h3 class="mb-0">Login</h3>
                        </div>
                        <div class="card-body">
                            <form class="form" role="form" autocomplete="off" (ngSubmit)="onLogin(f.value)" #f="ngForm">
                                   
                                <div class="form-group">
                                    <label for="uname1">E-mail</label>
                                    <input type="text" class="form-control rounded-0" id="email" name="email"  ngModel required="">
                                    
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="password" class="form-control  rounded-0" id="password" name="password"  ngModel required="" autocomplete="new-password">
                                   
                                </div>
                                
                               
                                <div class="row">
                                <div class="col-md-6 ">
                                        <button type="submit" class="btn btn-success " id="btnLogin">Login</button>
                                    </div>
                                    <div class="col-md-6 text-right">
                                            <button type="button" class="btn btn-primary  float-right" (click)="onCreate()" >Nouveau Utilisateur</button> 
                                    </div>

                                </div>


                            </form>
                        </div>
                        <!--/card-block-->
                    </div>
