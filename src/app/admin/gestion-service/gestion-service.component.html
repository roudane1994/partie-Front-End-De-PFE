<ul class="list-group" *ngIf="services">
                         
        <li *ngFor="let service of services| paginate: { itemsPerPage: 10, currentPage: p }"  class="list-group-item d-flex justify-content-between align-items-center">
          
     
          {{service.nom}}

          
          
          <button (click)="detailService(service)" class="btn btn-dark btn-sm" data-toggle="modal" data-target="#myModal">
            Detail
          </button>
          
        </li>
       
      </ul>
      
      <pagination-controls style="text-align: center ;" class="justify-content-center" (pageChange)="p = $event"></pagination-controls>

      <div class="modal fade" id="myModal" *ngIf="service">
            <div class="modal-dialog modal-lg  modal-dialog-centered">
              <div class="modal-content">
              
                <!-- Modal Header -->
                <div class="modal-header">
                  <h4 class="modal-title">DÃ©tail Service</h4>
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                
                <!-- Modal body -->
                <div class="modal-body">
                       
                 <div class="row">
                     <div class="col-lg-4"><h5>Nom : </h5></div>
                     <div class="col-lg-8 mx-auto"><p>{{service.nom}}</p></div>
                 </div><hr>

                 <div class="row">
                        <div class="col-lg-4"><h5>Email : </h5></div>
                        <div class="col-lg-8 mx-auto"><p>{{service.email}}</p></div>
                    </div><hr>

                    <div class="row">
                            <div class="col-lg-4"><h5>Telephone : </h5></div>
                            <div class="col-lg-8 mx-auto"><p>{{service.tele}}</p></div>
                        </div><hr>

                        <div class="row">
                                <div class="col-lg-4"><h5>Address : </h5></div>
                                <div class="col-lg-8 mx-auto"><p>{{service.address}}</p></div>
                            </div><hr>

                            <div class="row">
                                    <div class="col-lg-4"><h5>Sepecialite : </h5></div>
                                    <div class="col-lg-8 mx-auto"><p>{{service.specialite}}</p></div>
                                </div>

                

                </div>
                
                <!-- Modal footer 
                <div class="modal-footer">
                  <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>-->
                
              </div>
            </div>
          </div>
