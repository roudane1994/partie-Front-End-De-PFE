<div class="row">
        <div class="col-md-12">
     
            <div class="row">
                <div class="col-md-12 mx-auto">

                    <!-- form card login -->
                    <div class="card rounded-0">
                        <div class="card-header">
                            <h3 class="mb-0">Nouveau Service</h3>
                        </div>
                        <div class="card-body">
                            <form class="form" role="form" autocomplete="off" (ngSubmit)="onRegister(f.value)" #f="ngForm">
                                    <div class="form-row">
                                            <div class="col">
                                               
                                                <label for="uname1">Nom de service</label>
                                            <input type="text" class="form-control  rounded-0" name="nom" id="nom" ngModel required="">
                                            <div class="invalid-feedback">Oops, you missed this one.</div>
                                            </div>
                                            <div class="col">
                                                <!-- Last name -->
                                                <div class="md-form">
                                                    <label for="uname1">Email</label>
                                                   <input type="text" class="form-control  rounded-0" name="email" id="email" ngModel required="">
                                                    <div class="invalid-feedback">Oops, you missed this one.</div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-row">
                                                <div class="col">
                                                   
                                                 <label for="uname1">Telephone</label>
                                            <input type="text" class="form-control  rounded-0" name="tele" id="tele" ngModel required="">
                                            <div class="invalid-feedback">Oops, you missed this one.</div>
                                                </div>
                                                <div class="col">
                                                    <!-- Last name -->
                                                    <div class="md-form">
                                                        <label for="uname1">Address</label>
                                                <input type="text" class="form-control  rounded-0" name="address" id="address" ngModel required="">
                                                <div class="invalid-feedback">Oops, you missed this one.</div>
                                                    </div>
                                                </div>
                                            </div>
                                 
                                        <div class="form-group">
                                                <label for="uname1">Sp√©cialite</label>
                                                <input type="text" class="form-control  rounded-0" name="specialite" id="specialite" ngModel required="">
                                                <div class="invalid-feedback">Oops, you missed this one.</div>
                                            </div>
                               

                                    
                                       
                               
                                <button type="submit" class="btn btn-success btn-lg" id="btnLogin">Enregistre</button>

                                
                            </form>
                            
                        </div>
                        <div class="alert alert-danger alert-dismissible fade show" *ngIf="isError">
                                        
                                <strong>Erreur :</strong> {{error}}
                              </div>
                        <!--/card-block-->
                    </div>
